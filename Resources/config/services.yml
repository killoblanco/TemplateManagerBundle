services:
  template_manager.twig.extension.string:
    class: Twig_Extension_StringLoader
    public: true
    tags:
        - { name: 'twig.extension' }

  template_manager:
    class: killoblanco\TemplateManagerBundle\Twig\Extension\TemplateManagerExtension
    public: true
    arguments:
      doctrine: '@doctrine'
    tags:
      - { name: twig.extension }

  template_manager.controller.template_controller:
  	class: killoblanco\TemplateManagerBundle\Controller\TemplateController
  	calls:
  		- [previewTemplate, ['@?']]
  		- [settingsAction, ['@request', '@?']]
  		- [saveAction, ['@request', '@?']]
  		- [editAction, ['@request', '@?']]
  		- [setContainer, ['@service_container']]